<!DOCTYPE html>
<html lang="ka">
<head>
    <!-- ეს კოდი კლოდის sonet 4.5-მა დაწერა-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>თანამედროვე კალკულატორი</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=JetBrains+Mono:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f0ff;
            --secondary: #ff006e;
            --tertiary: #ffbe0b;
            --dark: #0a0e27;
            --darker: #050813;
            --light: #e0f7ff;
            --glow: rgba(0, 240, 255, 0.5);
            --shadow: rgba(255, 0, 110, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--darker);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 240, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 0, 110, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 190, 11, 0.05) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(5deg); }
            66% { transform: translate(-20px, 20px) rotate(-5deg); }
        }

        .container {
            position: relative;
            z-index: 1;
            animation: slideIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .calculator {
            background: linear-gradient(135deg, rgba(10, 14, 39, 0.95) 0%, rgba(5, 8, 19, 0.98) 100%);
            border-radius: 30px;
            padding: 35px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 80px var(--glow),
                inset 0 1px 1px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(0, 240, 255, 0.2);
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }

        .calculator::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 30%, rgba(0, 240, 255, 0.03) 50%, transparent 70%);
            animation: shimmer 8s linear infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .display {
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.05) 0%, rgba(255, 0, 110, 0.05) 100%);
            border-radius: 20px;
            padding: 30px 25px;
            margin-bottom: 30px;
            border: 2px solid rgba(0, 240, 255, 0.3);
            position: relative;
            overflow: hidden;
            box-shadow: 
                inset 0 2px 10px rgba(0, 0, 0, 0.3),
                0 0 30px rgba(0, 240, 255, 0.2);
        }

        .display::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: scan 3s ease-in-out infinite;
        }

        @keyframes scan {
            0%, 100% { left: -100%; }
            50% { left: 100%; }
        }

        .expression {
            font-family: 'JetBrains Mono', monospace;
            font-size: 18px;
            color: var(--primary);
            min-height: 25px;
            text-align: right;
            opacity: 0.7;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .result {
            font-family: 'Orbitron', monospace;
            font-size: 48px;
            color: var(--light);
            text-align: right;
            font-weight: 700;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            text-shadow: 0 0 20px var(--glow);
            letter-spacing: 2px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            position: relative;
            z-index: 1;
        }

        .btn {
            font-family: 'Orbitron', monospace;
            font-size: 24px;
            font-weight: 500;
            padding: 25px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--light);
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(0, 240, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:active::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 
                0 8px 25px rgba(0, 240, 255, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border-color: var(--primary);
        }

        .btn:active {
            transform: translateY(0) scale(0.95);
        }

        .btn.operator {
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.15) 0%, rgba(0, 240, 255, 0.05) 100%);
            color: var(--primary);
            font-weight: 700;
            border-color: rgba(0, 240, 255, 0.3);
        }

        .btn.operator:hover {
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.25) 0%, rgba(0, 240, 255, 0.15) 100%);
            box-shadow: 
                0 8px 30px var(--glow),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .btn.equals {
            background: linear-gradient(135deg, var(--secondary) 0%, rgba(255, 0, 110, 0.8) 100%);
            color: white;
            font-weight: 900;
            grid-column: span 2;
            box-shadow: 
                0 4px 20px var(--shadow),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .btn.equals:hover {
            background: linear-gradient(135deg, rgba(255, 0, 110, 1) 0%, var(--secondary) 100%);
            box-shadow: 
                0 8px 35px var(--shadow),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        .btn.clear {
            background: linear-gradient(135deg, rgba(255, 190, 11, 0.15) 0%, rgba(255, 190, 11, 0.05) 100%);
            color: var(--tertiary);
            font-weight: 700;
            border-color: rgba(255, 190, 11, 0.3);
        }

        .btn.clear:hover {
            background: linear-gradient(135deg, rgba(255, 190, 11, 0.25) 0%, rgba(255, 190, 11, 0.15) 100%);
            box-shadow: 
                0 8px 30px rgba(255, 190, 11, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }



        @keyframes pulse {
            0%, 100% {
                box-shadow: 
                    0 4px 15px rgba(0, 0, 0, 0.3),
                    inset 0 1px 0 rgba(255, 255, 255, 0.1);
            }
            50% {
                box-shadow: 
                    0 4px 15px rgba(0, 0, 0, 0.3),
                    0 0 20px var(--glow),
                    inset 0 1px 0 rgba(255, 255, 255, 0.1);
            }
        }

        .btn.active {
            animation: pulse 0.3s ease-in-out;
        }

        @media (max-width: 500px) {
            .calculator {
                padding: 25px;
                border-radius: 25px;
            }

            .result {
                font-size: 36px;
            }

            .expression {
                font-size: 16px;
            }

            .btn {
                font-size: 20px;
                padding: 20px;
            }

            .buttons {
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="expression" id="expression"></div>
                <div class="result" id="result">0</div>
            </div>
            <div class="buttons">
                <button class="btn clear" onclick="clearAll()">AC</button>
                <button class="btn clear" onclick="clearEntry()">CE</button>
                <button class="btn operator" onclick="appendOperator('%')">%</button>
                <button class="btn operator" onclick="appendOperator('/')">÷</button>
                
                <button class="btn" onclick="appendNumber('7')">7</button>
                <button class="btn" onclick="appendNumber('8')">8</button>
                <button class="btn" onclick="appendNumber('9')">9</button>
                <button class="btn operator" onclick="appendOperator('*')">×</button>
                
                <button class="btn" onclick="appendNumber('4')">4</button>
                <button class="btn" onclick="appendNumber('5')">5</button>
                <button class="btn" onclick="appendNumber('6')">6</button>
                <button class="btn operator" onclick="appendOperator('-')">−</button>
                
                <button class="btn" onclick="appendNumber('1')">1</button>
                <button class="btn" onclick="appendNumber('2')">2</button>
                <button class="btn" onclick="appendNumber('3')">3</button>
                <button class="btn operator" onclick="appendOperator('+')">+</button>
                
                <button class="btn" onclick="appendNumber('0')">0</button>
                <button class="btn" onclick="appendNumber('.')">.</button>
                <button class="btn equals" onclick="calculate()">=</button>
            </div>
        </div>
    </div>

    <script>
        let expression = '';
        let result = '0';
        let lastResult = null;

        function updateDisplay() {
            document.getElementById('expression').textContent = expression || '';
            document.getElementById('result').textContent = result;
        }

        function appendNumber(num) {
            addActiveEffect(event.target);
            
            // Clear old calculation when starting new input after getting a result
            if (lastResult !== null && expression === '') {
                result = '0';
                lastResult = null;
            }
            
            if (result === '0' && num !== '.') {
                result = num;
            } else if (result === '0' && num === '.') {
                result = '0.';
            } else {
                if (num === '.' && result.includes('.')) return;
                result += num;
            }
            updateDisplay();
        }

        function appendOperator(op) {
            addActiveEffect(event.target);
            
            if (result !== '' && result !== '0') {
                if (expression) {
                    calculate();
                }
                expression = result + ' ' + op;
                result = '0';
                updateDisplay();
            } else if (lastResult !== null) {
                expression = lastResult + ' ' + op;
                result = '0';
                updateDisplay();
            }
        }

        function calculate() {
            if (expression && result !== '0') {
                addActiveEffect(event.target);
                
                try {
                    const fullExpression = expression + ' ' + result;
                    const calcResult = eval(fullExpression.replace('×', '*').replace('÷', '/').replace('−', '-'));
                    
                    lastResult = calcResult.toString();
                    result = parseFloat(calcResult.toFixed(8)).toString();
                    expression = '';
                    updateDisplay();
                } catch (error) {
                    result = 'Error';
                    expression = '';
                    updateDisplay();
                }
            }
        }

        function clearAll() {
            addActiveEffect(event.target);
            expression = '';
            result = '0';
            lastResult = null;
            updateDisplay();
        }

        function clearEntry() {
            addActiveEffect(event.target);
            result = '0';
            updateDisplay();
        }

        function backspace() {
            addActiveEffect(event.target);
            if (result.length > 1) {
                result = result.slice(0, -1);
            } else {
                result = '0';
            }
            updateDisplay();
        }

        function addActiveEffect(element) {
            element.classList.add('active');
            setTimeout(() => {
                element.classList.remove('active');
            }, 300);
        }

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') {
                appendNumber(e.key);
            } else if (e.key === '.') {
                appendNumber('.');
            } else if (e.key === '+' || e.key === '-' || e.key === '*' || e.key === '/') {
                appendOperator(e.key);
            } else if (e.key === 'Enter' || e.key === '=') {
                e.preventDefault();
                calculate();
            } else if (e.key === 'Escape') {
                clearAll();
            } else if (e.key === 'Backspace') {
                clearEntry();
            } else if (e.key === '%') {
                appendOperator('%');
            }
        });

        updateDisplay();
    </script>
</body>
</html>
